<div class="modal-content">
    <div class="modal-body">
        <form (ngSubmit)="onNext()" class="mt-3">
        <label>Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
    
        <label>Apellido:</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
    
        <label>Correo:</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
    
        <label>Dirección:</label>
        <input type="text" class="form-control" [(ngModel)]="user.address" name="address" required>
    
        <button type="submit" class="btn btn-success w-100 mt-3 boton-success">Confirmar Suscripción</button>
        </form>
    </div>
</div>

<div *ngIf="showToast" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast show bg-success text-white">
        <div class="toast-body">
            ¡Suscripción confirmada con éxito!
        </div>
    </div>
</div>
