<section class="container mt-4">
    <h2 class="text-center">Información del pago</h2>
    <div class="payment-section">
      <form class="payment-form">
        <label for="card-provider">Tipo de tarjeta:</label>
        <select id="card-provider" class="form-control">
          <option value="visa">Visa</option>
          <option value="mastercard">MasterCard</option>
        </select>
  
        <label for="card-number">Número de tarjeta:</label>
        <input type="text" id="card-number" class="form-control" maxlength="16" required>
  
        <label for="expiry-date">Fecha de vencimiento:</label>
        <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" required>
  
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" class="form-control" maxlength="3" required>
  
        <label for="cardholder-name">Nombre en la tarjeta:</label>
        <input type="text" id="cardholder-name" class="form-control" required>
  
        <button type="submit" class="btn btn-primary w-100 mt-3">Completar suscripción</button>
      </form>
    </div>
  </section>
